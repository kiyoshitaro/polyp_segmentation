dataset:
  data_path: ../data/Kvasir_fold_new
  train_data_path:
    - ../data/kvasir-seg/TrainDataset
    - ../data/kvasir-seg/ValDataset
  test_data_path:
    - ../data/kvasir-seg/TestDataset/Kvasir
    # - ../data/kvasir-seg/TestDataset/CVC-ColonDB
    # - ../data/kvasir-seg/TestDataset/CVC-ClinicDB
    # - ../data/kvasir-seg/TestDataset/ETIS-LaribPolypDB
    # - ../data/kvasir-seg/TestDataset/CVC-300

  val_data_path:
    # - ../data/kvasir-seg/ValDataset
    - ../data/kvasir-seg/TestDataset/Kvasir

  fold: 5

model:
  save_dir: /mnt/data/hungnt/snapshots/SCWSLambdaNetSCWSRCCANetDistillation_kfold
  # arch: SCWSBottleStackNet
  # arch: SCWSLambdaNet
  arch: SCWSRCCANet
  # arch: GCPARCCANet

  save_from: 150
  start_from: 0
  num_epochs: 200

optimizer:
  name: adam
  lr: 0.0001
  clip: 0.5
  scheduler: cosine_warmup
  num_warmup_epoch: 8
  loss: distillation_loss

train:
  fold: 5
  is_val: True
  size_rates:
    - 0.75
    - 1
    - 1.25
  dataloader:
    name: KvasirDistillationDataset
    batchsize: 16
    shuffle: True
    img_size: 352
    pin_memory: True
    drop_last: True
  augment:
    prob: 0.7

    Flip_prob: 0.7
    HueSaturationValue_prob: 0.7
    RandomBrightnessContrast_prob: 0.7
    crop_prob: 0.7

    randomrotate90_prob: 0.7
    # elastictransform_prob: 0.7
    # gridistortion_prob: 0.7
    # opticaldistortion_prob: 0.7
    # verticalflip_prob: 0.7
    # horizontalflip_prob: 0.7
    # randomgamma_prob: 0.7
    # CoarseDropout_prob: 0.7
    # RGBShift_prob: 0.7
    # MotionBlur_prob: 0.7
    # MedianBlur_prob: 0.7
    # GaussianBlur_prob: 0.7
    # GaussNoise_prob: 0.7
    # ChannelShuffle_prob: 0.7
test:
  folds:
    5:
      - 199
      - 200
  dev: cuda
  visualize: False
  visualize_dir: ../results/SCWSLambdaNet_kfold
  vis_x: 180
  vis_overwrite: False
  dataloader:
    name: KvasirDataset
    batchsize: 1
    shuffle: False
    img_size: 352
    pin_memory: True
    drop_last: True

  augment:
    prob: 0

    Flip_prob: 0
    HueSaturationValue_prob: 0
