optimizer:
  name: adam
  lr: 0.0001
  clip: 0.5
  scheduler: cosine_warmup
  # scheduler: WarmupCosineLrScheduler
  num_warmup_epoch: 8
  loss: structure_loss
  # loss: structure_ssim_loss

train:
  fold: 5
  is_val: True
  size_rates:
    - 0.75
    - 1
    - 1.25
  dataloader:
    name: KvasirDataset
    batchsize: 12
    shuffle: True
    img_size: 352
    pin_memory: True
    drop_last: True
  augment:
    prob: 0.7

    Flip_prob: 0.7
    HueSaturationValue_prob: 0.7
    RandomBrightnessContrast_prob: 0.7
    crop_prob: 0.7

    randomrotate90_prob: 0.7
