dataset:
  data_path: ../data/Kvasir_fold_new
  train_data_path: 
    - ../data/Kvasir_fold_new/fold_4
    - ../data/Kvasir_fold_new/fold_0
    - ../data/Kvasir_fold_new/fold_2
    - ../data/Kvasir_fold_new/fold_3
  test_data_path:
    - ../data/Kvasir_fold_new/fold_1
    # - ../data/kvasir-seg/TestDataset/CVC-ClinicDB

  fold: 1
  img_size: 352

model:
  # save_dir: ../snapshots/_PraNet
  arch: GCPAGALDNet
  # PraNetGALD
  # GCPAGALDNet
  save_from: 80
  start_from: 0
  num_epochs: 200

optimizer:
  name: adam
  lr: 0.0001
  clip: 0.5
  scheduler: cosine_warmup
  num_warmup_epoch: 8
  loss: structure_loss

train:
  fold: 1
  is_val: True
  dataloader:
    batchsize: 16
    shuffle : True
    img_size: 352
    pin_memory: True
    drop_last: True
  augment: 
    prob: 0.7
    blur_prob: 0.7
    jitter_prob: 0.7
    rotate_prob: 0.7
    flip_prob: 0.7


